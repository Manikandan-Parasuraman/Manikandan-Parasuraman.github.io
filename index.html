<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MK Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root{--overlay:rgba(8,12,20,0.45);}
      html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
      body{overflow:hidden;background:#080c14}
      .bg{position:fixed;inset:0;background-size:cover;background-position:center center;transition:opacity 1s ease;opacity:0;z-index:0}
      .bg.visible{opacity:1}
      .overlay{position:fixed;inset:0;background:linear-gradient(180deg,rgba(2,6,23,0.35),rgba(2,6,23,0.5));mix-blend-mode:multiply;z-index:1}
      .content{position:relative;z-index:2;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;color:#fff;text-align:center;padding:2rem}
      h1{font-size:clamp(28px,6vw,64px);margin:0 0 .5rem;letter-spacing:-0.02em}
      p{margin:0;font-size:clamp(14px,2.5vw,20px);opacity:.9}
      .credit{position:fixed;right:12px;bottom:12px;color:rgba(255,255,255,0.75);font-size:12px;z-index:3}
      @media (prefers-reduced-motion:reduce){.bg{transition:none}}
    </style>
  </head>
  <body>
    <div id="bg-root"></div>
    <div class="overlay" aria-hidden="true"></div>
    <main class="content">
      <h1>Website Coming Soon</h1>
      <p>AI technology based background â€” changes every 5 minutes.</p>
    </main>
    <div class="credit">Backgrounds: Unsplash (dynamic queries)</div>

    <script>
      // List of Unsplash query endpoints to produce AI/technology themed images.
      // Unsplash Source returns a random image for the query each time the URL changes.
      const sources = [
        'https://source.unsplash.com/1920x1080/?artificial-intelligence',
        'https://source.unsplash.com/1920x1080/?ai,technology',
        'https://source.unsplash.com/1920x1080/?machine-learning,technology',
        'https://source.unsplash.com/1920x1080/?robot,technology',
        'https://source.unsplash.com/1920x1080/?data,network'
      ];

      const root = document.getElementById('bg-root');
      let index = 0;
      const DURATION_MS = 5 * 60 * 1000; // 5 minutes

      // Preload and crossfade backgrounds using stacked divs
      function showImage(url){
        const img = new Image();
        img.crossOrigin = 'anonymous';
        img.onload = () => {
          const el = document.createElement('div');
          el.className = 'bg';
          el.style.backgroundImage = `url(${JSON.stringify(url)})`;
          root.appendChild(el);
          // force a frame then make visible for CSS transition
          requestAnimationFrame(()=> el.classList.add('visible'));
          // Keep only two background nodes to limit DOM
          const children = root.querySelectorAll('.bg');
          if(children.length > 2){
            children[0].remove();
          }
        };
        img.onerror = () => {
          console.warn('Background failed to load:', url);
        };
        // Add a cache-busting param to encourage Unsplash to return a new random image
        img.src = url + (url.includes('?') ? '&' : '?') + 'cb=' + Date.now();
      }

      // initial
      showImage(sources[index]);

      // rotate every 5 minutes
      setInterval(()=>{
        index = (index + 1) % sources.length;
        showImage(sources[index]);
      }, DURATION_MS);
    </script>
  </body>
</html>
