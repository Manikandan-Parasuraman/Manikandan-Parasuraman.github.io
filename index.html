<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engineering Intelligent Systems</title>

    <!-- Preload CSS for faster rendering -->
    <link rel="preload" href="css/index.css" as="style">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <main class="container">

        <img src="images/logo.svg" alt="Logo" class="logo" />

        <h1>Engineering Intelligent Systems</h1>

        <p class="subtitle">
            Continue with Google to access distributed backend projects,
            GenAI experiments, and technical research insights.
        </p>

        <a href="#" class="google-btn" id="login-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="google-icon"
                loading="lazy" />
            Sign in with Google
        </a>

    </main>

    <script>
        document.getElementById('login-btn').addEventListener('click', (e) => {
            e.preventDefault();
            // Simulate Google Sign-In
            sessionStorage.setItem("isLoggedIn", "true");
            window.location.href = "service/resume.html";
        });
    </script>
</body>

</html>
